<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
		<meta name="description" content="KHF Hieroglifs">
		<meta name="keywords" content="KHF, Hef fan, kingdom of hef fan Hieroglifs">
		<meta name="author" content="John Cendol">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    </head>
    <body>
        <div id="container">
            <div id="box">
            <div id="result">

                </ul>
            </div>

                <button id="backsp">BACKSPACE</button>

            <div id="keyboard">

                    <div id="num_">
                        <button class="number"id="0"><img src="font/num/0.png"></button>
                        <button class="number" id="0_"><img src="font/num/0_.png"></button>
                        <button class="number" id="1"><img src="font/num/1.png"></button>
                        <button class="number" id="1_"><img src="font/num/1_.png"></button>
                        <button class="number" id="2"><img src="font/num/2.png"></button>
                        <button class="number"id="2_"><img src="font/num/2_.png"></button>
                        <button class="number"id="3"><img src="font/num/3.png"></button>
                        <button class="number" id="3_"><img src="font/num/3_.png"></button>
                        <button class="number" id="4"><img src="font/num/4.png"></button>
                        <button class="number" id="4_"><img src="font/num/4_.png"></button>
                        <button class="number" id="5"><img src="font/num/5.png"></button>

                        <button class="number" id="9_"><img src="font/num/9_.png"></button>
                        <button class="symbol" id="a_"><img src="font/lgsym/a.png"></button>
                        <button class="symbol" id="i_"><img src="font/lgsym/i.png"></button>
                        <button class="symbol" id="u_"><img src="font/lgsym/u.png"></button>
                        <button class="symbol"id="e_"><img src="font/lgsym/e.png"></button>
                         <button class="symbol" id="e__"><img src="font/lgsym/e_.png"></button>
                        <button class="symbol" id="open"><img src="font/lgsym/(.png"></button>
                        <button class="symbol" id="close"><img src="font/lgsym/).png"></button>
                        <button id="turn">Symbols</button>
                        <button class="symbol"id="o_"><img src="font/lgsym/o.png"></button>
                    </div>
                    <div id="attr">
                        <button class="attribute"id="aa"><img src="font/smsym/aa.png"></button>

                        <button class="attribute"id="_"><img src="font/lgsym/_.png"></button>
                        <button class="attribute"id="xxjg"><img src="font/lgsym/xx.png"></button>
                        <button class="attribute"id="ll"><img src="font/lgsym/ll.png"></button>
                    </div>
                </div>
                <div id="pg2">

                        <button class="inside" id="emark"><img src="font/inside()/emark.png"></button>
                        <button class="inside" id="openjg"><img src="font/lgsym/(.png"></button>
                        <button class="inside" id="closejg"><img src="font/lgsym/).png"></button>
                        <button class="inside" id="q1open"><img src="font/inside()/q1(.png"></button>
                        <button class="inside" id="q1close"><img src="font/inside()/q1).png"></button>
                        <button class="inside" id="q2open"><img src="font/inside()/q2(.png"></button>
