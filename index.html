<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>HIEROGLIF KHF</title>
        <meta charset="UTF-8">
		<meta name="description" content="KHF Hieroglifs">
		<meta name="keywords" content="KHF, Hef fan, kingdom of hef fan Hieroglifs">
		<meta name="author" content="John Cendol">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    </head>
    <body>
        <div id="container">
            <div id="box">
            <div id="result">
                <ul id="font">
                    <li><img src="font/lgsym/xx.png"></li>
                </ul>
            </div>
                <button id="tab" title="create indention">TAB</button>
                <button id="enter" title="line break">ENTER</button>
                <button id="clear" title="clear all text">CLEAR</button>
                <button id="backsp" title="clear last font">BACKSPACE</button>
            </div>
            <div id="keyboard">
                <div id="pg1">
                    <div id="num_">
                        <button class="number"id="0" title="0,ki"><img src="font/num/0.png"></button>
                        <button class="number" id="0_" title="0,gi"><img src="font/num/0_.png"></button>
                        <button class="number" id="1" title="1,si"><img src="font/num/1.png"></button>
                        <button class="number" id="1_" title="1,zi"><img src="font/num/1_.png"></button>
                        <button class="number" id="2" title="2,fi"><img src="font/num/2.png"></button>
                        <button class="number"id="2_" title="2,pi"><img src="font/num/2_.png"></button>
                        <button class="number"id="3" title="3,ni"><img src="font/num/3.png"></button>
                        <button class="number" id="3_" title="3,mi"><img src="font/num/3_.png"></button>
                        <button class="number" id="4" title="4,li"><img src="font/num/4.png"></button>
                        <button class="number" id="4_" title="4,ri"><img src="font/num/4_.png"></button>
                        <button class="number" id="5" title="5,ci"><img src="font/num/5.png"></button>
                        <button class="number"id="5_" title="5,ji"><img src="font/num/5_.png"></button>
                        <button class="number"id="6" title="6,hi"><img src="font/num/6.png"></button>
                        <button class="number" id="6_" title="6,bi"><img src="font/num/6_.png"></button>
                        <button class="number" id="7" title="7,ti"><img src="font/num/7.png"></button>
                        <button class="number" id="7_" title="7,di"><img src="font/num/7_.png"></button>
                        <button class="number" id="8" title="8,wi"><img src="font/num/8.png"></button>
                        <button class="number"id="8_" title="8"><img src="font/num/8_.png"></button>
                        <button class="number"id="9" title="9,yi"><img src="font/num/9.png"></button>
                        <button class="number" id="9_" title="9"><img src="font/num/9_.png"></button>
                        <button class="symbol" id="a_" title="a"><img src="font/lgsym/a.png"></button>
                        <button class="symbol" id="i_" title="i"><img src="font/lgsym/i.png"></button>
                        <button class="symbol" id="u_" title="u"><img src="font/lgsym/u.png"></button>
                        <button class="symbol"id="e_" title="e"><img src="font/lgsym/e.png"></button>
                         <button class="symbol" id="e__" title="e', for word like 'empty'"><img src="font/lgsym/e_.png"></button>
                        <button class="symbol" id="open" title="{,used for opening syntax for placing any symbols or numbers"><img src="font/lgsym/(.png"></button>
                        <button class="symbol" id="close" title="},used for closing syntax for placing any symbols or numbers"><img src="font/lgsym/).png"></button>
                        <button id="turn">Symbols</button>
                        <button class="symbol"id="o_" title="o"><img src="font/lgsym/o.png"></button>
                    </div>
                    <div id="attr">
                        <button class="attribute"id="aa" title="switch i to a"><img src="font/smsym/aa.png"></button>
                        <button class="attribute"id="ee" title="switch i to e"><img src="font/smsym/ee.png"></button>
                        <button class="attribute"id="ee_" title="switch i to e'"><img src="font/smsym/ee_.png"></button>
                        <button class="attribute"id="uu" title="switch i to u"><img src="font/smsym/uu.png"></button>
                        <button class="attribute"id="oo" title="switch i to o"><img src="font/smsym/oo.png"></button>
                        <button class="attribute"id="spc_" title="perpendicular line(function like whitespace in common text), character between these symbols are words"><img src="font/lgsym/spc_.png"></button>
                        <button class="attribute"id="xxjg"  title="slash(function like dot in common text), character between these symbols are sentence and or indention"><img src="font/lgsym/xx.png"></button>
                        <button class="attribute"id="ll"  title="switch i to null"><img src="font/lgsym/ll.png"></button>
                    </div>
                </div>
                <div id="pg2">
                    <div id="insd">
                        <button class="inside" id="comma"><img src="font/inside()/comma.png"></button>
                        <button class="inside" id="dbldot"><img src="font/inside()/divd.png"></button>
                        <button class="inside" id="dotcom"><img src="font/inside()/;.png"></button>
                        <button class="inside" id="mult"><img src="font/inside()/mult.png"></button>
                        <button class="inside" id="plus"><img src="font/inside()/plus.png"></button>
                        <button class="inside" id="qmark"><img src="font/inside()/qmark.png"></button>
                        <button class="inside" id="ng"><img src="font/lgsym/ng.png"></button>
                        <button class="inside" id="vv"><img src="font/lgsym/vv.png"></button>
                        <button class="inside" id="hh"><img src="font/lgsym/hh.png"></button>
                        <button class="inside" id="xx"><img src="font/lgsym/xx.png"></button>
                        <button class="inside" id="min"><img src="font/lgsym/--.png"></button>
                        <button class="inside" id="emark"><img src="font/inside()/emark.png"></button>
                        <button class="inside" id="openjg"><img src="font/lgsym/(.png"></button>
                        <button class="inside" id="closejg"><img src="font/lgsym/).png"></button>
                        <button class="inside" id="q1open"><img src="font/inside()/q1(.png"></button>
                        <button class="inside" id="q1close"><img src="font/inside()/q1).png"></button>
                        <button class="inside" id="q2open"><img src="font/inside()/q2(.png"></button>
                        <button class="inside" id="q2close"><img src="font/inside()/q2).png"></button>
                        <button id="back">Numbers</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html
